version: '3'

services:

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "5000:8080"
    links:
      - app_a:app_a
      - app_b:app_b
      - app_c:app_c
    command: /bin/bash -c "nginx -g 'daemon off;'"

  app_a:
    restart: always
    build: ./app/
    ports:
      - "5001:5001"
    links:
      - database:database
    depends_on:
      - migration
    command: gunicorn --bind 0.0.0.0:5001 datafeed.wsgi:app

  app_b:
    restart: always
    build: ./app/
    ports:
      - "5002:5002"
    links:
      - database:database
    depends_on:
      - migration
    command: gunicorn --bind 0.0.0.0:5002 datafeed.wsgi:app

  app_c:
    restart: always
    build: ./app/
    ports:
      - "5003:5003"
    links:
      - database:database
    depends_on:
      - migration
    command: gunicorn --bind 0.0.0.0:5003 datafeed.wsgi:app

  migration:
    build: ./app/
    links:
      - database
    depends_on:
      - database
    command: flask db upgrade

  database:
    restart: always
    image: postgres:10.1
    volumes:
      - .data/:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: events
      POSTGRES_PASSWORD: secureinsidedockernetwork
