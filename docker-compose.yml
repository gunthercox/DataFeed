version: '3'

services:

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "5000:8080"
    links:
      - app_a:app_a
      - app_b:app_b
      - app_c:app_c
    command: /bin/bash -c "nginx -g 'daemon off;'"

  app_a:
    restart: always
    build: ./app/
    ports:
      - "5001:5001"
    links:
      - database:database
    command: gunicorn --bind 0.0.0.0:5001 datafeed.wsgi:app

  app_b:
    restart: always
    build: ./app/
    ports:
      - "5002:5002"
    links:
      - database:database
    command: gunicorn --bind 0.0.0.0:5002 datafeed.wsgi:app

  app_c:
    restart: always
    build: ./app/
    ports:
      - "5003:5003"
    links:
      - database:database
    command: gunicorn --bind 0.0.0.0:5003 datafeed.wsgi:app

  database:
    restart: always
    image: mongo:3.6
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./.data/db:/data/db

  redis:
    restart: always
    image: redis:4.0

  cron:
    restart: always
    build: ./cron/
